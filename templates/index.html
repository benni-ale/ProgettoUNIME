<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial News Collection Demo</title>
    <style>
        :root {
            --unime-blu: #0066b3;
            --unime-azzurro: #00b4e3;
            --unime-blu-scuro: #003366;
            --unime-grigio: #f4f8fb;
            --unime-bianco: #fff;
            --unime-accent: #eaf6fb;
            --unime-giallo: #f5b041;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Arial', 'Roboto', 'Segoe UI', sans-serif;
            background: var(--unime-grigio);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: var(--unime-blu);
            color: var(--unime-bianco);
            padding: 0;
            border-bottom: none;
        }
        .header-bar {
            height: 6px;
            background: var(--unime-azzurro);
        }
        .header-content {
            display: flex;
            align-items: flex-start;
            padding: 12px 24px 8px 24px;
        }
        .header-logo {
            height: 48px;
            width: 48px;
            margin-right: 18px;
            margin-top: 2px;
            border-radius: 50%;
            background: var(--unime-bianco);
            object-fit: contain;
            border: 1.5px solid var(--unime-azzurro);
        }
        .header-titles {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .header-title-main {
            font-size: 1.45rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--unime-bianco);
            line-height: 1.1;
        }
        .header-title-sub {
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--unime-azzurro);
            margin-top: 2px;
            letter-spacing: 0.2px;
        }
        .main-layout {
            display: flex;
            max-width: 100vw;
            margin: 0;
            padding: 0;
            gap: 0;
            min-height: 80vh;
        }
        .col-left {
            width: 32%;
            min-width: 260px;
            max-width: 420px;
            background: var(--unime-accent);
            border: 1.5px solid var(--unime-blu);
            border-radius: 0 10px 10px 0;
            padding: 24px 18px 24px 0;
            margin: 0;
            height: calc(100vh - 54px);
            position: relative;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-sizing: border-box;
        }
        .col-right {
            flex: 1;
            min-width: 0;
            background: var(--unime-bianco);
            border-radius: 10px;
            border: 1.5px solid var(--unime-blu);
            padding: 0 0 24px 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            margin-left: 0;
        }
        @media (max-width: 900px) {
            .main-layout { flex-direction: column; }
            .col-left { width: 100%; max-width: 100%; border-radius: 0 0 10px 10px; padding: 18px 10px 18px 10px; height: auto; }
            .col-right { min-width: 0; margin-left: 0; }
        }
        .ticker-list {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid var(--unime-azzurro);
            padding: 12px;
            margin-bottom: 12px;
            background: var(--unime-bianco);
            border-radius: 5px;
        }
        .ticker-checkbox { margin-right: 8px; }
        .ticker-label {
            margin-right: 12px;
            display: inline-block;
            min-width: 140px;
            padding: 4px;
            border-radius: 3px;
        }
        .ticker-label:hover { background: var(--unime-accent); }
        #search-ticker {
            margin-bottom: 12px;
            width: 100%;
            padding: 8px;
            border: 1px solid var(--unime-azzurro);
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background: var(--unime-blu);
            color: var(--unime-bianco);
            border: none;
            padding: 9px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .btn:last-child { margin-right: 0; }
        .btn:hover { background: var(--unime-azzurro); color: var(--unime-blu-scuro); }
        .btn-local {
            background: #f5b041;
            color: #fff;
        }
        .btn-local:hover { background: #d68910; color: #fff; }
        .btn-success {
            background: var(--unime-azzurro);
            color: var(--unime-blu-scuro);
        }
        .btn-success:hover { background: var(--unime-blu); color: var(--unime-bianco); }
        .tab-bar {
            display: flex;
            border-bottom: 2px solid var(--unime-azzurro);
            background: var(--unime-accent);
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        .tab-btn {
            flex: 1;
            padding: 14px 0;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: var(--unime-blu-scuro);
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid transparent;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .tab-btn.active {
            background: var(--unime-bianco);
            color: var(--unime-blu);
            border-bottom: 2px solid var(--unime-blu);
        }
        .tab-content { padding: 24px; }
        .news-item {
            margin-bottom: 18px;
            padding: 13px;
            border: 1px solid var(--unime-azzurro);
            border-radius: 8px;
            background: var(--unime-bianco);
            transition: box-shadow 0.2s, border 0.2s;
        }
        .news-item.highlight {
            box-shadow: 0 0 0 2px var(--unime-giallo);
            border: 2px solid var(--unime-giallo);
        }
        .news-title {
            cursor: pointer;
            color: var(--unime-blu);
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .news-title:hover { color: var(--unime-azzurro); }
        .news-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: var(--unime-accent);
            border-radius: 5px;
            border-left: 4px solid var(--unime-blu);
        }
        .news-meta {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        .ticker-badge {
            background: var(--unime-blu);
            color: var(--unime-bianco);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
        }
        .sentiment-positive { color: #27ae60; }
        .sentiment-negative { color: #e74c3c; }
        .sentiment-neutral { color: #7f8c8d; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/logo_unime.png" alt="Logo Unime" class="header-logo" />
            <div class="header-titles">
                <span class="header-title-main">Universit√† degli Studi di Messina</span>
                <span class="header-title-sub">Demo News Finanziarie</span>
            </div>
        </div>
        <div class="header-bar"></div>
    </header>
    <div class="main-layout">
        <div class="col-left">
            <h3 style="margin-top:0;">üéØ Filtri Titoli</h3>
            <div style="margin-bottom: 8px;">
                <label for="market-slicer"><b>Mercato:</b></label>
                <select id="market-slicer" onchange="filterByMarket()">
                    <option value="ALL">Tutti</option>
                    <option value="ITA">Italia</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div style="margin-bottom: 8px;">
                <button class="btn btn-local" style="width:48%;" onclick="selectAllTickers()">Seleziona Tutti</button>
                <button class="btn btn-local" style="width:48%;" onclick="deselectAllTickers()">Deseleziona Tutti</button>
            </div>
            <input type="text" id="search-ticker" placeholder="üîç Cerca ticker o nome azienda...">
            <div id="ticker-list" class="ticker-list"></div>
        </div>
        <div class="col-right">
            <div class="tab-bar">
                <button class="tab-btn active" id="tab-search" onclick="showTab('search')">Risultati Ricerca</button>
                <button class="tab-btn" id="tab-saved" onclick="showTab('saved')">News Salvate</button>
            </div>
            <div id="tab-content-search" class="tab-content">
                <div style="margin-bottom: 18px;">
                    <div style="margin-bottom: 8px;">
                        <label>Giorni indietro: </label>
                        <select id="days-back">
                            <option value="1">Ultimo giorno</option>
                            <option value="3">Ultimi 3 giorni</option>
                            <option value="7" selected>Ultima settimana</option>
                            <option value="14">Ultime 2 settimane</option>
                            <option value="30">Ultimo mese</option>
                        </select>
                        <button class="btn btn-success" onclick="searchTickerNews()">üîç Cerca News</button>
                        <button class="btn btn-local" onclick="saveNewsLocally()">üíæ Salva News Localmente</button>
                    </div>
                </div>
                <div id="search-status"></div>
                <div id="results"></div>
            </div>
            <div id="tab-content-saved" class="tab-content" style="display:none;">
                <div id="saved-news-sidebar"></div>
            </div>
        </div>
    </div>
    <script>
        let allTickers = [];
        let filteredTickers = [];
        let selectedTickers = [];
        let lastNewsResults = [];
        let currentTab = 'search';
        let currentMarket = 'ALL';

        // Tab switching
        function showTab(tab) {
            currentTab = tab;
            document.getElementById('tab-content-search').style.display = (tab === 'search') ? '' : 'none';
            document.getElementById('tab-content-saved').style.display = (tab === 'saved') ? '' : 'none';
            document.getElementById('tab-search').classList.toggle('active', tab === 'search');
            document.getElementById('tab-saved').classList.toggle('active', tab === 'saved');
            if (tab === 'saved') renderSavedNewsSidebar();
        }

        // Carica informazioni utente
        function loadUserInfo() {
            fetch('/user_info')
                .then(res => res.json())
                .then(data => {
                    currentUser = data;
                    const userDiv = document.getElementById('user-info-content');
                    userDiv.innerHTML = `
                        <div><strong>ID Sessione:</strong></div>
                        <div class="user-id">${data.user_id.substring(0, 8)}...</div>
                        <div><strong>Ricerche salvate:</strong> ${data.total_searches}</div>
                        <div><strong>Stato:</strong> ${data.session_active ? '‚úÖ Attiva' : '‚ùå Inattiva'}</div>
                    `;
                })
                .catch(err => {
                    console.error('Errore nel caricamento info utente:', err);
                    document.getElementById('user-info-content').innerHTML = 
                        '<div style="color: #e74c3c;">‚ùå Errore nel caricamento sessione</div>';
                });
        }

        // Carica la lista dei ticker
        fetch('/tickers')
            .then(res => res.json())
            .then(data => {
                allTickers = data.sort((a, b) => a.symbol.localeCompare(b.symbol));
                filteredTickers = allTickers;
                renderTickerCheckboxes();
            })
            .catch(err => {
                console.error('Errore nel caricamento tickers:', err);
                document.getElementById('ticker-list').innerHTML = '<p class="loading">Errore nel caricamento dei ticker</p>';
            });

        document.getElementById('search-ticker').addEventListener('input', function() {
            const val = this.value.toLowerCase();
            filteredTickers = allTickers.filter(t =>
                t.symbol.toLowerCase().includes(val) ||
                t.name.toLowerCase().includes(val)
            );
            renderTickerCheckboxes();
        });

        function filterByMarket() {
            currentMarket = document.getElementById('market-slicer').value;
            if (currentMarket === 'ALL') {
                filteredTickers = allTickers;
            } else {
                filteredTickers = allTickers.filter(t => t.market === currentMarket);
            }
            renderTickerCheckboxes();
            updateSelectedTickers();
        }

        function renderTickerCheckboxes() {
            const listDiv = document.getElementById('ticker-list');
            listDiv.innerHTML = filteredTickers.map(t =>
                `<label class='ticker-label'><input type='checkbox' class='ticker-checkbox' value='${t.symbol}' ${selectedTickers.includes(t.symbol) ? 'checked' : ''} onchange='updateSelectedTickers()'>${t.symbol} - ${t.name}</label>`
            ).join('<br>');
        }

        function updateSelectedTickers() {
            const checkboxes = document.querySelectorAll('.ticker-checkbox:checked');
            selectedTickers = Array.from(checkboxes).map(cb => cb.value);
            const selectedDiv = document.getElementById('selected-tickers');
            
            if (selectedTickers.length) {
                selectedDiv.innerHTML = `
                    <strong>‚úÖ Selezionati (${selectedTickers.length}):</strong><br>
                    ${selectedTickers.map(t => `<span class="ticker-badge">${t}</span>`).join('')}
                `;
            } else {
                selectedDiv.innerHTML = '<i>Nessun titolo selezionato</i>';
            }
        }

        function searchTickerNews() {
            if (selectedTickers.length === 0) {
                alert('Seleziona almeno un ticker prima di cercare news!');
                return;
            }

            const daysBack = document.getElementById('days-back').value;
            // Determina provider in base al mercato selezionato
            let provider = 'newsapi';
            if (currentMarket === 'ITA') {
                provider = 'ansa'; // o altro provider italiano di default
            }
            const statusDiv = document.getElementById('search-status');

            // Lista ticker italiani (deve essere coerente con backend)
            const italianTickers = [
                'ENEL', 'ENI', 'ISP', 'UCG', 'STM', 'ATL', 'G', 'SRG', 'TEN', 'TRN', 'BMED', 'BAMI', 'MB', 'BMPS', 'BZU', 'CPR', 'DIA', 'F', 'FBK', 'JUVE', 'LDO', 'MONC', 'PIRC', 'PRY', 'RACE', 'REC', 'SFER', 'TIT', 'UNI', 'BZU', 'IGD', 'CASS', 'CARR', 'CNHI', 'EXO', 'FCA', 'FERR', 'FNM', 'IGD', 'INW', 'IP', 'IT', 'LUX', 'MED', 'PST', 'SNA', 'SPM', 'UCG', 'UNI', 'VIV', 'BPE', 'BPSO', 'BPER', 'BPM', 'BAMI', 'BMPS', 'BZU', 'CASS', 'CARR', 'CNHI', 'EXO', 'FCA', 'FERR', 'FNM', 'IGD', 'INW', 'IP', 'IT', 'LUX', 'MED', 'PST', 'SNA', 'SPM', 'UCG', 'UNI', 'VIV'
            ];
            if (["ansa", "ilsole24ore", "repubblica", "corriere", "bloomberg_italia"].includes(provider)) {
                const nonItalian = selectedTickers.filter(t => !italianTickers.includes(t.toUpperCase()));
                if (nonItalian.length > 0) {
                    statusDiv.innerHTML = `<div style='color: red; font-weight: bold;'>‚ùå I provider italiani supportano solo aziende italiane. Seleziona solo ticker italiani come ENEL, ENI, ISP, UCG, STM, ATL, ecc.<br>Per aziende estere usa NewsAPI (Internazionale) come provider.<br><span style='font-size: 0.9em;'>Ticker non supportati: ${nonItalian.join(", ")}</span></div>`;
                    return;
                }
            }

            statusDiv.innerHTML = '<div class="loading">üîç Ricerca news in corso...</div>';
            
            fetch('/search_ticker_news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tickers: selectedTickers,
                    days_back: parseInt(daysBack),
                    provider: provider
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const providerName = getProviderDisplayName(data.provider);
                    statusDiv.innerHTML = `
                        <div class="stats">
                            ‚úÖ Trovate ${data.total_articles} news per ${selectedTickers.join(', ')}<br>
                            üì∞ Provider: ${providerName}<br>
                            üíæ Salvate nella sessione: ${data.user_id.substring(0, 8)}...
                        </div>
                    `;
                    displayNews(data.articles);
                    // Aggiorna info utente
                    loadUserInfo();
                } else {
                    statusDiv.innerHTML = `<div style="color: red;">‚ùå Errore: ${data.error}</div>`;
                }
            })
            .catch(err => {
                statusDiv.innerHTML = `<div style="color: red;">‚ùå Errore di rete: ${err.message}</div>`;
            });
        }

        function loadSavedNews() {
            fetch('/saved_news')
                .then(res => res.json())
                .then(data => {
                    if (data.news && data.news.length > 0) {
                        const allArticles = [];
                        data.news.forEach(search => {
                            if (search.articles) {
                                allArticles.push(...search.articles);
                            }
                        });
                        displayNews(allArticles, `News Salvate (${data.total_searches} ricerche)`);
                    } else {
                        document.getElementById('results').innerHTML = '<p class="loading">Nessuna news salvata in questa sessione</p>';
                    }
                })
                .catch(err => {
                    document.getElementById('results').innerHTML = `<p style="color: red;">Errore nel caricamento: ${err.message}</p>`;
                });
        }

        function clearSavedNews() {
            if (confirm('Sei sicuro di voler cancellare tutte le news salvate in questa sessione?')) {
                fetch('/clear_news', { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('results').innerHTML = '<p class="loading">‚úÖ News cancellate con successo</p>';
                            loadUserInfo(); // Aggiorna info utente
                        } else {
                            alert('Errore nella cancellazione: ' + data.error);
                        }
                    })
                    .catch(err => {
                        alert('Errore di rete: ' + err.message);
                    });
            }
        }

        function displayNews(articles, title = 'Risultati News') {
            const resultsDiv = document.getElementById('results');
            lastNewsResults = articles; // Salva l'ultimo risultato per salvataggio locale
            if (articles.length === 0) {
                resultsDiv.innerHTML = '<p class="loading">Nessuna news trovata</p>';
                return;
            }
            resultsDiv.innerHTML = `
                <h4>${title} (${articles.length} articoli)</h4>
                ${articles.map((article, index) => `
                    <div class="news-item">
                        <div class="news-title" onclick="toggleDetails(${index})">
                            üì∞ ${article.title}
                        </div>
                        <div class="news-meta">
                            <span class="ticker-badge">${article.ticker}</span>
                            üìÖ ${new Date(article.publishedAt).toLocaleString('it-IT')} | 
                            üì∞ ${article.source} |
                            <span class="sentiment-${article.sentiment}">${getSentimentIcon(article.sentiment)} ${article.sentiment}</span>
                        </div>
                        <div id="details-${index}" class="news-details">
                            <p><strong>Descrizione:</strong> ${article.description || 'N/A'}</p>
                            <p><strong>Contenuto:</strong> ${article.text || 'N/A'}</p>
                            <p><a href="${article.url}" target="_blank" style="color: #3498db;">üîó Leggi articolo completo</a></p>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function toggleDetails(index) {
            const details = document.getElementById(`details-${index}`);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        function getSentimentIcon(sentiment) {
            switch(sentiment) {
                case 'positive': return 'üìà';
                case 'negative': return 'üìâ';
                default: return '‚û°Ô∏è';
            }
        }

        // Salva news localmente per ogni ticker selezionato (append, no overwrite, anche tra ricerche diverse)
        function saveNewsLocally() {
            if (!lastNewsResults || lastNewsResults.length === 0) {
                alert('Nessuna news da salvare!');
                return;
            }
            // Per ogni ticker selezionato, salva solo le news relative a quel ticker
            selectedTickers.forEach(ticker => {
                // News dell'ultima ricerca per questo ticker
                const newNews = lastNewsResults.filter(news => news.ticker === ticker);
                if (newNews.length === 0) return; // niente da salvare per questo ticker
                // Carica news gi√† presenti
                const existing = JSON.parse(localStorage.getItem('local_news_' + ticker) || '[]');
                // Unisci evitando duplicati per url
                const all = [...existing];
                newNews.forEach(news => {
                    if (!all.some(n => n.url === news.url)) {
                        all.push(news);
                    }
                });
                localStorage.setItem('local_news_' + ticker, JSON.stringify(all));
            });
            alert('News aggiunte localmente per ogni ticker selezionato!');
        }

        // Carica news locali solo per i ticker selezionati
        function loadLocalNewsForSelected() {
            if (!selectedTickers.length) {
                alert('Seleziona almeno un ticker!');
                return;
            }
            const allNews = [];
            selectedTickers.forEach(ticker => {
                const news = JSON.parse(localStorage.getItem('local_news_' + ticker) || '[]');
                allNews.push(...news);
            });
            if (allNews.length === 0) {
                alert('Nessuna news locale trovata per i ticker selezionati!');
                return;
            }
            displayNews(allNews, 'News Salvate per Selezionati');
        }

        // Seleziona tutti i ticker filtrati
        function selectAllTickers() {
            selectedTickers = filteredTickers.map(t => t.symbol);
            renderTickerCheckboxes();
            updateSelectedTickers();
        }

        // Deseleziona tutti i ticker
        function deselectAllTickers() {
            selectedTickers = [];
            renderTickerCheckboxes();
            updateSelectedTickers();
        }

        // Funzione helper per ottenere il nome visualizzato del provider
        function getProviderDisplayName(provider) {
            const providerNames = {
                'newsapi': 'NewsAPI (Internazionale)',
                'ansa': 'ANSA',
                'ilsole24ore': 'Il Sole 24 Ore',
                'repubblica': 'La Repubblica',
                'corriere': 'Corriere della Sera',
                'bloomberg_italia': 'Bloomberg Italia'
            };
            return providerNames[provider] || provider;
        }

        // Inizializzazione
        loadUserInfo();
        loadSavedNews();

        function renderSavedNewsSidebar() {
            // Mostra news locali per i ticker selezionati
            const allNews = [];
            selectedTickers.forEach(ticker => {
                const news = JSON.parse(localStorage.getItem('local_news_' + ticker) || '[]');
                allNews.push(...news);
            });
            const sidebar = document.getElementById('saved-news-sidebar');
            if (allNews.length === 0) {
                sidebar.innerHTML = '<p class="loading">Nessuna news salvata per i ticker selezionati.</p>';
                return;
            }
            sidebar.innerHTML = `
                <div style="max-height: 60vh; overflow-y: auto;">
                ${allNews.map((article, index) => `
                    <div class="news-item" style="margin-bottom:10px;">
                        <div class="news-title" style="font-size:15px;">${article.title}</div>
                        <div class="news-meta">
                            <span class="ticker-badge">${article.ticker}</span>
                            <span style="font-size:12px;">${new Date(article.publishedAt).toLocaleString('it-IT')}</span>
                        </div>
                        <a href="${article.url}" target="_blank" style="color: #0072c6; font-size:12px;">Leggi articolo</a>
                    </div>
                `).join('')}
                </div>
            `;
        }

        // Aggiorna la sidebar ogni volta che cambia la selezione
        function updateSelectedTickers() {
            const checkboxes = document.querySelectorAll('.ticker-checkbox:checked');
            selectedTickers = Array.from(checkboxes).map(cb => cb.value);
            renderTickerCheckboxes();
            renderSavedNewsSidebar();
        }
    </script>
</body>
</html>
