<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dollarpunk - Gestione News</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-bg: #181c24;
            --cyber-panel: #232a34;
            --cyber-accent1: #00bfff;
            --cyber-accent2: #00ffe7;
            --cyber-accent3: #ffe600;
            --cyber-accent4: #00ff44;
            --cyber-white: #f4f8fb;
            --cyber-dark: #10141a;
            --cyber-glow: 0 0 8px var(--cyber-accent1);
            --sentiment-positive: #00ff44;
            --sentiment-neutral: #ffe600;
            --sentiment-negative: #ff4444;
        }
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto Mono', 'Arial', sans-serif;
            background: var(--cyber-bg);
            color: var(--cyber-white);
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 80px;
            background: var(--cyber-panel);
            border-right: 2px solid var(--cyber-accent1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 12px #0e1621;
            z-index: 10;
        }
        .sidebar-btn {
            width: 56px;
            height: 56px;
            margin: 12px 0;
            background: none;
            border: none;
            color: var(--cyber-accent1);
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .sidebar-btn.active, .sidebar-btn:hover {
            background: var(--cyber-accent1);
            color: var(--cyber-dark);
            box-shadow: 0 0 12px var(--cyber-accent1);
        }
        .sidebar-label {
            font-size: 0.7rem;
            color: var(--cyber-accent2);
            text-align: center;
            margin-top: 2px;
            font-family: 'Orbitron', monospace;
        }
        .main-content {
            flex: 1;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-bar {
            background: #1a2230;
            color: var(--cyber-accent1);
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            padding: 18px 32px;
            border-bottom: 2px solid var(--cyber-accent1);
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--cyber-accent1);
        }
        .section-content {
            flex: 1;
            padding: 32px 40px;
            background: var(--cyber-bg);
            min-height: 0;
            overflow-y: auto;
        }
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .news-card {
            background: var(--cyber-panel);
            border: 1.5px solid var(--cyber-accent1);
            border-radius: 6px;
            padding: 18px;
            box-shadow: 0 0 12px #0e1621;
        }
        .news-title {
            color: var(--cyber-accent1);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .news-meta {
            color: var(--cyber-accent2);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .news-text {
            color: var(--cyber-white);
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .btn {
            background: var(--cyber-accent1);
            color: var(--cyber-white);
            border: none;
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-right: 8px;
            margin-top: 6px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn:last-child { margin-right: 0; }
        .btn:hover {
            background: var(--cyber-accent2);
            color: var(--cyber-dark);
            box-shadow: 0 0 12px var(--cyber-accent2);
        }
        .sentiment-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }
        .sentiment-positive { background: var(--sentiment-positive); color: var(--cyber-dark); }
        .sentiment-neutral { background: var(--sentiment-neutral); color: var(--cyber-dark); }
        .sentiment-negative { background: var(--sentiment-negative); color: var(--cyber-white); }
        .loading { color: var(--cyber-accent1); text-align: center; margin: 40px 0; }
        .error { color: var(--sentiment-negative); background: rgba(255,68,68,0.1); padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .success { color: var(--sentiment-positive); background: rgba(0,255,68,0.1); padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        
        /* Stili per l'interfaccia di ricerca */
        .search-control-group {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--cyber-panel);
            border: 1px solid var(--cyber-accent1);
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.1);
        }
        
        .search-control-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--cyber-accent1);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .search-control-group select,
        .search-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--cyber-dark);
            color: var(--cyber-accent1);
            border: 1px solid var(--cyber-accent1);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .search-control-group select:focus,
        .search-input:focus {
            outline: none;
            border-color: var(--cyber-accent2);
            box-shadow: 0 0 8px var(--cyber-accent2);
        }
        
        .search-control-group select:focus,
        .search-input:focus {
            outline: none;
            border-color: var(--cyber-accent2);
            box-shadow: 0 0 8px var(--cyber-accent2);
        }
        
        .ticker-controls,
        .provider-buttons,
        .search-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .ticker-controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 191, 255, 0.2);
        }
        
        .search-buttons {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 191, 255, 0.2);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            flex: 1;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .btn-secondary {
            background: var(--cyber-accent2);
            color: var(--cyber-dark);
        }
        
        .btn-secondary:hover {
            background: var(--cyber-accent1);
            color: var(--cyber-white);
        }
        
        .ticker-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--cyber-accent1);
            padding: 10px;
            background: var(--cyber-dark);
            border-radius: 4px;
        }
        
        .ticker-label {
            display: block;
            padding: 4px 8px;
            margin: 2px 0;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s;
            font-size: 0.9rem;
        }
        
        .ticker-label:hover {
            background: var(--cyber-accent1);
            color: var(--cyber-dark);
        }
        
        .ticker-checkbox {
            margin-right: 8px;
            transform: scale(1.1);
        }
        
        .provider-selector {
            background: var(--cyber-panel);
            border: 1px solid var(--cyber-accent2);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .provider-header {
            background: var(--cyber-accent1);
            color: var(--cyber-dark);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .provider-controls {
            margin-bottom: 10px;
        }
        
        .providers-list {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid var(--cyber-accent2);
            padding: 10px;
            background: var(--cyber-dark);
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .provider-checkbox-label {
            display: block;
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(0,255,231,0.2);
        }
        
        .provider-checkbox-label:last-child {
            border-bottom: none;
        }
        
        .provider-checkbox-label:hover {
            background: var(--cyber-accent1);
            color: var(--cyber-dark);
        }
        
        .provider-checkbox-label input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }
        
        .provider-checkbox-label strong {
            color: var(--cyber-accent2);
        }
        
        .provider-checkbox-label small {
            color: #888;
            font-size: 0.8rem;
        }
        
        .provider-info-mini {
            background: rgba(0, 191, 255, 0.1);
            color: var(--cyber-accent1);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            border-left: 3px solid var(--cyber-accent1);
            font-style: italic;
        }
        
        .provider-info {
            background: var(--cyber-accent1);
            color: var(--cyber-dark);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .search-params {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .search-params label {
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        .search-params select {
            width: auto;
            margin-bottom: 0;
        }
        
        .search-status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .search-status .loading {
            color: var(--cyber-accent1);
            text-align: center;
            margin: 0;
        }
        
        .search-status .error {
            color: var(--sentiment-negative);
            background: rgba(255,68,68,0.1);
            margin: 0;
        }
        
        .search-status .success {
            color: var(--sentiment-positive);
            background: rgba(0,255,68,0.1);
            margin: 0;
        }
        
        .ticker-badge {
            background: var(--cyber-accent1);
            color: var(--cyber-dark);
            padding: 2px 6px;
            font-size: 0.8rem;
            border-radius: 3px;
            margin-right: 5px;
            font-weight: bold;
        }
        
        .provider-badge {
            background: var(--cyber-accent2);
            color: var(--cyber-dark);
            padding: 2px 6px;
            font-size: 0.8rem;
            border-radius: 3px;
            margin-right: 5px;
            font-weight: bold;
        }
        
        .sentiment-positive { color: var(--sentiment-positive); }
        .sentiment-negative { color: var(--sentiment-negative); }
        .sentiment-neutral { color: var(--sentiment-neutral); }
        
        .search-input-wrapper {
            position: relative;
            width: 100%;
        }
        .dropdown-icon { display: none; }
        .ticker-list.dropdown {
            display: block !important;
            position: static;
            border-radius: 4px;
            box-shadow: none;
            margin-top: 0;
        }
        .ticker-label {
            cursor: pointer;
        }
        
        @media (max-width: 900px) {
            .main-content { padding: 0; }
            .section-content { padding: 16px 4vw; }
            .header-bar { font-size: 1.2rem; padding: 12px 10px; }
            .sidebar { width: 60px; }
            .sidebar-btn { width: 40px; height: 40px; font-size: 1.3rem; }
            
            /* Responsive per la griglia di ricerca */
            .search-control-group > div:first-child {
                grid-template-columns: 1fr !important;
                gap: 10px !important;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn active" id="btn-search" onclick="showSection('search')" title="Ricerca"> 50d</button>
        <div class="sidebar-label">Ricerca</div>
        <button class="sidebar-btn" id="btn-saved" onclick="showSection('saved')" title="News Salvate"> 4f0</button>
        <div class="sidebar-label">Salvate</div>
        <button class="sidebar-btn" id="btn-analyze" onclick="showSection('analyze')" title="Analizza"> 52c</button>
        <div class="sidebar-label">Analizza</div>
    </div>
    <div class="main-content">
        <div class="header-bar">DOLLARPUNK</div>
        <div class="section-content" id="section-search">
            <h2>üîç Ricerca News</h2>
            <div id="search-area">
                <!-- Controlli di Ricerca Unificati -->
                <div class="search-control-group">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <!-- Mercato -->
                        <div>
                            <label for="market-slicer"><b>Mercato:</b></label>
                            <select id="market-slicer" onchange="filterByMarket()">
                                <option value="ALL">Tutti</option>
                                <option value="ITA">ITA</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        
                        <!-- Metodo di Ricerca -->
                        <div>
                            <label for="search-method"><b>Metodo:</b></label>
                            <select id="search-method" onchange="updateSearchMethod()">
                                <option value="newsapi">NewsAPI (Internazionale)</option>
                                <option value="web_search">Web Search (Google)</option>
                                <option value="rss_feeds">RSS Feeds Italiani</option>
                            </select>
                        </div>
                        
                        <!-- Giorni Indietro -->
                        <div>
                            <label for="days-back"><b>Giorni indietro:</b></label>
                            <select id="days-back">
                                <option value="1">Ultimo giorno</option>
                                <option value="3">Ultimi 3 giorni</option>
                                <option value="7" selected>Ultima settimana</option>
                                <option value="14">Ultime 2 settimane</option>
                                <option value="30">Ultimo mese</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Controlli Ticker -->
                    <div class="ticker-controls">
                        <button class="btn btn-small" onclick="selectAllTickers()">Seleziona Tutti</button>
                        <button class="btn btn-small" onclick="deselectAllTickers()">Deseleziona Tutti</button>
                    </div>
                    
                    <!-- Controlli Ricerca -->
                    <div class="search-buttons">
                        <button class="btn" onclick="searchTickerNews()">üîç Cerca News</button>
                        <button class="btn btn-secondary" onclick="saveNewsLocally()">üíæ Salva News</button>
                    </div>
                </div>

                <!-- Info Metodo di Ricerca -->
                <div id="search-method-info" class="provider-info-mini">
                    <span id="search-method-text">üåç <strong>NewsAPI (Internazionale)</strong> - News globali multilingua da fonti verificate</span>
                </div>

                <!-- Ricerca Ticker -->
                <div class="search-control-group">
                    <label for="search-ticker"><b>üîç Cerca Ticker:</b></label>
                    <div class="search-input-wrapper">
                        <input type="text" id="search-ticker" placeholder="Cerca ticker o nome azienda..." class="search-input" autocomplete="off">
                        <div id="ticker-list" class="ticker-list dropdown"></div>
                    </div>
                </div>

                <!-- Status e Risultati -->
                <div id="search-status" class="search-status"></div>
                <div id="search-results" class="news-list"></div>
            </div>
        </div>
        <div class="section-content" id="section-saved" style="display:none;">
            <h2>üì∞ News Salvate</h2>
            <div style="margin-bottom: 16px; display: flex; gap: 12px; flex-wrap: wrap; align-items: flex-start;">
                <div style="position:relative; min-width:220px; flex:1;">
                    <input type="text" id="slicer-title-input" class="search-input" placeholder="üîç Cerca titolo..." autocomplete="off">
                    <div id="slicer-title-suggestions" class="ticker-list dropdown" style="position:absolute;top:100%;left:0;right:0;z-index:30;max-height:180px;overflow-y:auto;display:none;"></div>
                </div>
                <select id="slicer-source" class="search-input" style="min-width:180px;"></select>
                <select id="slicer-date" class="search-input" style="min-width:140px;"></select>
            </div>
            <div id="saved-news-list" class="news-list">
                <div class="loading">Caricamento news salvate...</div>
            </div>
        </div>
        <div class="section-content" id="section-analyze" style="display:none;">
            <h2>üß† Analizza Sentiment</h2>
            <div id="analyze-news-list" class="news-list">
                <div class="loading">Caricamento news salvate...</div>
            </div>
        </div>
    </div>
    <script>
        // Sidebar navigation logic
        function showSection(section) {
            document.getElementById('section-search').style.display = section === 'search' ? '' : 'none';
            document.getElementById('section-saved').style.display = section === 'saved' ? '' : 'none';
            document.getElementById('section-analyze').style.display = section === 'analyze' ? '' : 'none';
            document.getElementById('btn-search').classList.toggle('active', section === 'search');
            document.getElementById('btn-saved').classList.toggle('active', section === 'saved');
            document.getElementById('btn-analyze').classList.toggle('active', section === 'analyze');
            if(section === 'saved') loadSavedNewsList();
            if(section === 'analyze') loadAnalyzeNewsList();
            if(section === 'search') initializeSearch();
        }

        // Variabili globali per la ricerca
        let allTickers = [];
        let filteredTickers = [];
        let selectedTickers = [];
        let lastNewsResults = [];
        let currentMarket = 'ALL';
        let selectedItalianProviders = ['ansa']; // Default: ANSA selezionato
        let allNewsCache = [];
        function uniqueSorted(arr) {
            return Array.from(new Set(arr)).sort();
        }
        function onlyDate(str) {
            if (!str) return '';
            try {
                return new Date(str).toISOString().slice(0,10);
            } catch { return str; }
        }
        async function loadSavedNewsList() {
            const container = document.getElementById('saved-news-list');
            container.innerHTML = '<div class="loading">Caricamento news salvate...</div>';
            try {
                const response = await fetch('/saved_news');
                const data = await response.json();
                if(data.news && data.news.length > 0) {
                    let allNews = [];
                    data.news.forEach(search => {
                        if(search.articles) allNews.push(...search.articles);
                    });
                    allNewsCache = allNews;
                    populateSlicers(allNews);
                    renderSavedNewsList(allNews);
                } else {
                    container.innerHTML = '<div class="loading">Nessuna news salvata trovata.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Errore nel caricamento delle news: ' + error.message + '</div>';
            }
        }
        function populateSlicers(newsList) {
            // Titoli suggeriti per autocomplete
            window.slicerTitleSuggestions = uniqueSorted(newsList.map(n => n.title || 'Titolo non disponibile'));
            // Source
            const sourceSel = document.getElementById('slicer-source');
            const sources = uniqueSorted(newsList.map(n => n.source || 'Fonte sconosciuta'));
            sourceSel.innerHTML = `<option value="">Tutte le fonti</option>` + sources.map(s => `<option value="${s}">${s}</option>`).join('');
            // Date (solo giorno)
            const dateSel = document.getElementById('slicer-date');
            const dates = uniqueSorted(newsList.map(n => n.publishedAt ? onlyDate(n.publishedAt) : 'Data non disponibile'));
            dateSel.innerHTML = `<option value="">Tutte le date</option>` + dates.map(d => `<option value="${d}">${d}</option>`).join('');
        }
        function getSlicerFilters() {
            return {
                title: document.getElementById('slicer-title-input').value,
                source: document.getElementById('slicer-source').value,
                date: document.getElementById('slicer-date').value
            };
        }
        function renderSavedNewsList(newsList) {
            const container = document.getElementById('saved-news-list');
            if(newsList.length === 0) {
                container.innerHTML = '<div class="loading">Nessuna news trovata.</div>';
                return;
            }
            container.innerHTML = newsList.map(news => `
                <div class="news-card">
                    <div class="news-title">${news.title || 'Titolo non disponibile'}</div>
                    <div class="news-meta">${news.source || 'Fonte sconosciuta'} | ${onlyDate(news.publishedAt)}</div>
                    <div class="news-text">${news.text || news.description || 'Contenuto non disponibile'}</div>
                    <a href="${news.url}" target="_blank" class="btn">Leggi Articolo</a>
                </div>
            `).join('');
        }
        function applySlicerFilters() {
            const { title, source, date } = getSlicerFilters();
            const filtered = allNewsCache.filter(news =>
                (title === '' || (news.title && news.title.toLowerCase().includes(title.toLowerCase()))) &&
                (source === '' || (news.source || 'Fonte sconosciuta') === source) &&
                (date === '' || (news.publishedAt ? onlyDate(news.publishedAt) : 'Data non disponibile') === date)
            );
            renderSavedNewsList(filtered);
        }
        // Autocomplete suggerimenti titolo
        function showTitleSuggestions(val) {
            const suggDiv = document.getElementById('slicer-title-suggestions');
            if (!val) { suggDiv.style.display = 'none'; suggDiv.innerHTML = ''; return; }
            const suggestions = window.slicerTitleSuggestions.filter(t => t.toLowerCase().includes(val.toLowerCase()));
            if (suggestions.length === 0) { suggDiv.style.display = 'none'; suggDiv.innerHTML = ''; return; }
            suggDiv.innerHTML = suggestions.map(t => `<div class='ticker-label' style='cursor:pointer;' data-title="${t.replace(/"/g,'&quot;')}">${t}</div>`).join('');
            suggDiv.style.display = 'block';
        }
        function selectTitleSuggestion(val) {
            document.getElementById('slicer-title-input').value = val;
            document.getElementById('slicer-title-suggestions').style.display = 'none';
            applySlicerFilters();
        }
        document.addEventListener('DOMContentLoaded', function() {
            // Slicer fonte/data
            ['slicer-source','slicer-date'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('change', applySlicerFilters);
            });
            // Barra ricerca titolo con suggerimenti
            const titleInput = document.getElementById('slicer-title-input');
            const suggDiv = document.getElementById('slicer-title-suggestions');
            if (titleInput) {
                titleInput.addEventListener('input', function() {
                    showTitleSuggestions(this.value);
                    applySlicerFilters();
                });
                titleInput.addEventListener('focus', function() {
                    showTitleSuggestions(this.value);
                });
                // Selezione suggerimento (mousedown/click)
                suggDiv.addEventListener('mousedown', function(e) {
                    if (e.target && e.target.dataset && e.target.dataset.title) {
                        selectTitleSuggestion(e.target.dataset.title);
                    }
                });
                // Nascondi suggerimenti se clicchi fuori
                document.addEventListener('mousedown', function(e) {
                    if (!titleInput.contains(e.target) && !suggDiv.contains(e.target)) {
                        suggDiv.style.display = 'none';
                    }
                });
            }
        });

        // Carica news salvate per la sezione "Analizza"
        async function loadAnalyzeNewsList() {
            const container = document.getElementById('analyze-news-list');
            container.innerHTML = '<div class="loading">Caricamento news salvate...</div>';
            try {
                const response = await fetch('/saved_news');
                const data = await response.json();
                if(data.news && data.news.length > 0) {
                    let allNews = [];
                    data.news.forEach(search => {
                        if(search.articles) allNews.push(...search.articles);
                    });
                    if(allNews.length === 0) {
                        container.innerHTML = '<div class="loading">Nessuna news salvata trovata.</div>';
                        return;
                    }
                    container.innerHTML = allNews.map((news, idx) => `
                        <div class="news-card" id="analyze-card-${idx}">
                            <div class="news-title">${news.title || 'Titolo non disponibile'}</div>
                            <div class="news-meta">${news.source || 'Fonte sconosciuta'} | ${formatDate(news.publishedAt)}</div>
                            <div class="news-text">${news.text || news.description || 'Contenuto non disponibile'}</div>
                            ${news.sentiment_analysis ? `
                                <span class="sentiment-badge sentiment-${news.sentiment_analysis.sentiment}">
                                    ${news.sentiment_analysis.sentiment.toUpperCase()}
                                </span>
                            ` : ''}
                            <button class="btn" onclick="analyzeSingleSentiment(${idx})">Analizza Sentiment</button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="loading">Nessuna news salvata trovata.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Errore nel caricamento delle news: ' + error.message + '</div>';
            }
        }

        // Analizza sentiment di una singola news
        async function analyzeSingleSentiment(idx) {
            const container = document.getElementById('analyze-news-list');
            const card = document.getElementById(`analyze-card-${idx}`);
            const response = await fetch('/saved_news');
            const data = await response.json();
            let allNews = [];
            data.news.forEach(search => { if(search.articles) allNews.push(...search.articles); });
            const news = allNews[idx];
            const text = `${news.title || ''} ${news.text || news.description || ''}`;
            if (!text || text.length < 10) {
                card.innerHTML += '<div class="error">Testo troppo corto per analisi sentiment</div>';
                return;
            }
            card.innerHTML += '<div class="loading">Analisi sentiment in corso...</div>';
            try {
                const res = await fetch('/analyze_sentiment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const sentiment = await res.json();
                if (sentiment.sentiment) {
                    card.innerHTML += `<div class="success">Sentiment: <span class="sentiment-badge sentiment-${sentiment.sentiment}">${sentiment.sentiment.toUpperCase()}</span></div>`;
                } else {
                    card.innerHTML += `<div class="error">Errore: ${sentiment.error || 'Errore sconosciuto'}</div>`;
                }
            } catch (error) {
                card.innerHTML += `<div class="error">Errore: ${error.message}</div>`;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Data non disponibile';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('it-IT', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return 'Data non valida';
            }
        }

        // Funzioni per la gestione dei ticker
        function initializeSearch() {
            // Carica la lista dei ticker
            fetch('/tickers')
                .then(res => res.json())
                .then(data => {
                    allTickers = data.sort((a, b) => a.symbol.localeCompare(b.symbol));
                    filteredTickers = allTickers;
                    renderTickerCheckboxes();
                })
                .catch(err => {
                    console.error('Errore nel caricamento tickers:', err);
                    document.getElementById('ticker-list').innerHTML = '<p class="loading">Errore nel caricamento dei ticker</p>';
                });

            // Event listener per la ricerca ticker
            document.getElementById('search-ticker').addEventListener('input', function() {
                const val = this.value.toLowerCase();
                filteredTickers = allTickers.filter(t =>
                    t.symbol.toLowerCase().includes(val) ||
                    t.name.toLowerCase().includes(val)
                );
                renderTickerCheckboxes();
            });
        }

        function filterByMarket() {
            currentMarket = document.getElementById('market-slicer').value;
            
            if (currentMarket === 'ALL') {
                filteredTickers = allTickers;
            } else {
                filteredTickers = allTickers.filter(t => t.market === currentMarket);
            }
            
            renderTickerCheckboxes();
            updateSelectedTickers();
            updateSearchMethod(); // Aggiorna info metodo
        }

        function updateSearchMethod() {
            const methodSel = document.getElementById('search-method');
            const methodInfo = document.getElementById('search-method-info');
            const methodText = document.getElementById('search-method-text');

            if (methodSel.value === 'newsapi') {
                methodInfo.style.display = 'block';
                methodText.innerHTML = 'üåç <strong>NewsAPI (Internazionale)</strong> - News globali multilingua da fonti verificate';
                // Se il mercato √® ITA, mostra i provider italiani
                if (currentMarket === 'ITA') {
                    methodText.innerHTML += '<br>üì∞ Provider: ANSA, Il Sole 24 Ore, Repubblica, Corriere, Bloomberg Italia';
                }
            } else if (methodSel.value === 'web_search') {
                methodInfo.style.display = 'block';
                methodText.innerHTML = 'üåç <strong>Web Search (Google)</strong> - Ricerca avanzata su Google per articoli specifici';
                methodText.innerHTML += '<br>üîó Link diretti a Google News per ogni articolo trovato.';
            } else if (methodSel.value === 'rss_feeds') {
                methodInfo.style.display = 'block';
                methodText.innerHTML = 'üåç <strong>RSS Feeds Italiani</strong> - Aggregazione di feed RSS per notizie italiane';
                methodText.innerHTML += '<br>üì∞ Provider: ANSA, Il Sole 24 Ore, Repubblica, Corriere, Bloomberg Italia';
            }
            methodInfo.style.display = 'block';
        }

        function renderTickerCheckboxes() {
            const listDiv = document.getElementById('ticker-list');
            listDiv.innerHTML = filteredTickers.map(t =>
                `<label class='ticker-label'><input type='checkbox' class='ticker-checkbox' value='${t.symbol}' ${selectedTickers.includes(t.symbol) ? 'checked' : ''} onchange='updateSelectedTickers()'>${t.symbol} - ${t.name}</label>`
            ).join('<br>');
        }

        function updateSelectedTickers() {
            const checkboxes = document.querySelectorAll('.ticker-checkbox:checked');
            selectedTickers = Array.from(checkboxes).map(cb => cb.value);
        }

        function selectAllTickers() {
            selectedTickers = filteredTickers.map(t => t.symbol);
            renderTickerCheckboxes();
            updateSelectedTickers();
        }

        function deselectAllTickers() {
            selectedTickers = [];
            renderTickerCheckboxes();
            updateSelectedTickers();
        }

        // Funzione per aggiornare le informazioni del metodo di ricerca
        function updateSearchMethod() {
            const methodSel = document.getElementById('search-method');
            const methodInfo = document.getElementById('search-method-info');
            const methodText = document.getElementById('search-method-text');

            if (methodSel.value === 'newsapi') {
                methodText.innerHTML = 'üåç <strong>NewsAPI (Internazionale)</strong> - News globali multilingua da fonti verificate';
            } else if (methodSel.value === 'web_search') {
                methodText.innerHTML = 'üåê <strong>Web Search (Google)</strong> - Ricerca avanzata su Google per articoli specifici';
            } else if (methodSel.value === 'rss_feeds') {
                methodText.innerHTML = 'üì∞ <strong>RSS Feeds Italiani</strong> - Aggregazione di feed RSS per notizie italiane';
            }
            methodInfo.style.display = 'block';
        }

        function getProviderDisplayName(provider) {
            const providerNames = {
                'newsapi': 'NewsAPI (Internazionale)',
                'ansa': 'ANSA',
                'ilsole24ore': 'Il Sole 24 Ore',
                'repubblica': 'La Repubblica',
                'corriere': 'Corriere della Sera',
                'bloomberg_italia': 'Bloomberg Italia'
            };
            return providerNames[provider] || provider;
        }

        function searchTickerNews() {
            if (selectedTickers.length === 0) {
                alert('Seleziona almeno un ticker prima di cercare news!');
                return;
            }

            const daysBack = document.getElementById('days-back').value;
            const searchMethod = document.getElementById('search-method').value;
            
            const statusDiv = document.getElementById('search-status');
            statusDiv.innerHTML = '<div class="loading">üîç Ricerca news in corso...</div>';
            
            fetch('/search_ticker_news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tickers: selectedTickers,
                    days_back: parseInt(daysBack),
                    search_method: searchMethod,
                    market: currentMarket
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const marketInfo = currentMarket === 'ITA' ? 'Italia' : 
                                     currentMarket === 'USA' ? 'USA' : 'Internazionale';
                    
                    let methodInfo = '';
                    if (searchMethod === 'newsapi') {
                        methodInfo = 'üì∞ Metodo: NewsAPI (Internazionale)';
                    } else if (searchMethod === 'web_search') {
                        methodInfo = 'üåê Metodo: Web Search (Google)';
                    } else if (searchMethod === 'rss_feeds') {
                        methodInfo = 'üì∞ Metodo: RSS Feeds Italiani';
                    }
                    
                    statusDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Trovate ${data.total_articles} news per ${selectedTickers.join(', ')}<br>
                            ${methodInfo}<br>
                            üéØ Mercato: ${marketInfo}
                        </div>
                    `;
                    displayNews(data.articles);
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå Errore: ${data.error}</div>`;
                }
            })
            .catch(err => {
                statusDiv.innerHTML = `<div class="error">‚ùå Errore di rete: ${err.message}</div>`;
            });
        }

        function displayNews(articles) {
            const resultsDiv = document.getElementById('search-results');
            lastNewsResults = articles;
            
            if (articles.length === 0) {
                resultsDiv.innerHTML = '<p class="loading">Nessuna news trovata</p>';
                return;
            }
            
            resultsDiv.innerHTML = articles.map((article, index) => `
                <div class="news-card">
                    <div class="news-title">${article.title}</div>
                    <div class="news-meta">
                        <span class="ticker-badge">${article.ticker}</span>
                        üìÖ ${new Date(article.publishedAt).toLocaleString('it-IT')} | 
                        üì∞ ${article.source} |
                        ${article.provider ? `<span class="provider-badge">${getProviderDisplayName(article.provider)}</span> |` : ''}
                        <span class="sentiment-${article.sentiment}">${getSentimentIcon(article.sentiment)} ${article.sentiment}</span>
                    </div>
                    <div class="news-text">${article.description || article.text || 'N/A'}</div>
                    <a href="${article.url}" target="_blank" class="btn">üîó Leggi Articolo</a>
                </div>
            `).join('');
        }

        function getSentimentIcon(sentiment) {
            switch(sentiment) {
                case 'positive': return 'üìà';
                case 'negative': return 'üìâ';
                default: return '‚û°Ô∏è';
            }
        }

        function saveNewsLocally() {
            if (!lastNewsResults || lastNewsResults.length === 0) {
                alert('Nessuna news da salvare!');
                return;
            }
            
            selectedTickers.forEach(ticker => {
                const newNews = lastNewsResults.filter(news => news.ticker === ticker);
                if (newNews.length === 0) return;
                
                const existing = JSON.parse(localStorage.getItem('local_news_' + ticker) || '[]');
                const all = [...existing];
                newNews.forEach(news => {
                    if (!all.some(n => n.url === news.url)) {
                        all.push(news);
                    }
                });
                localStorage.setItem('local_news_' + ticker, JSON.stringify(all));
            });
            alert('News aggiunte localmente per ogni ticker selezionato!');
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            initializeSearch();
            updateSearchMethod();
        });
    </script>
